<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input #heroName="ngForm" type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name">
        <div [hidden]="heroName.valid" class="alert alert-danger">Name is required</div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" [(ngModel)]="model.alterEgo" ngControl="alterEgo">
      </div>
      <div class="form-group">
        <label for="power">Alter Ego</label>
        <select class="form-control" [(ngModel)]="model.power" ngControl="power">
            <option *ngFor="#p of powers" [value]="p">{{p}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
    
    <button class="btn btn-default" type="button" (click)="gotoHeroesList()">Back</button>
</div>
